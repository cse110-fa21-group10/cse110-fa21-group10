<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Manager</title>
  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="./front-page.css" />
  <script src="FrontPage.js" type="module"></script>
</head>
<body>
  <div class="page">
    
    <div class='overall'>
      <div class="left_panel">
        
        <div class="search">
          <div class='title-holder'>
            <img class= "logo" src="pixie.png" alt="pixie">
            <h1 class="logo">Recipe Manager</h1>
            </div>
        <!-- <div class="api-section">
          <h2>API Key</h2>
          <p>
            Put in the api key from spoonacular (make sure there are no leading spaces)
          </p>
          <input type="text" id="add-api-key-box" name="add-api" placeholder="API Key">
          <button class="add-api-key-button">Add Key</button>
          <button class="remove-api-key-button">Remove Key</button>
        </div> -->
        <div class="profile-selector">
          <h2>User Profile</h2>
          <label for="user-profile">Choose an existing profile:</label>
          <select name="user-profile" id="profile-selector">
            <option value="User1">User1</option>
            <option value="User2">User2</option>
          </select>
          <br>
          <input type="text" id="add-profile-box" name="add-profile" placeholder="Username">
          <button id="add-user-button">Add User</button>
          <br>
          <button id="remove-current-user-button">Remove Current User</button>
        </div>
        <div class="preference-section">
          <h2>Preferences</h2>
          <p>
            Add or remove items from the preferences.
          </p>
          <div class="inputs">
            <input type="text" id="add-ingredient-box" name="add-ingredient" placeholder="Preference">
            <select name="diet" id="diet-dropdown"></select>
          </div>
          <div class="preference-buttons">
            <button class="add-ingredient-button">Add Preference</button>
            <!-- <button class="remove-ingredient-button">Remove Preference</button> -->
            <button class="clear-prefs-button">Clear Preferences</button>
          </div>
          <div id="pref-display"></div>
        </div>
        <div class="ingredient-section">
          <h2>Ingredients</h2>
          <p>
            Put in your ingredients, press set query, then go to recipe page.
          </p>
          <input type="text" id="search-box" name="search-box" placeholder="Ingredients">
          <button class="search-button">Search</button>
        </div>
        </div>
      </div>
      <div class="right_panel">
        <main class="container">
          <div class="recommend-title"></div>
          <div class="Top-Picks-box">
          </div>
          
        </main>
      </div>

    </div>
  </div>
  <!-- NOTE: NO ELEMENTS HERE YET, CHECK CONSOLE LOGS -->

</body>

</html>
