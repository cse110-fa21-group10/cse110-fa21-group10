<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div class="search"> 
    <input type="text" id="add-ingredient-box" name="add-ingredient">
    <button class="add-ingredient-button">Add Ingredient</button>
    <br>
    <input type="text" id="remove-ingredient-box" name="remove-ingredient">
    <button class="remove-ingredient-button">Remove Ingredient</button>
    <br>
    <button class="clear-prefs-button">Clear Preferences</button>
    <div id="pref-display"></div>
    <label for="vegan">Vegan:</label>
    <select name="vegan" id="vegan-dropdown">
      <option value="none" disabled>Select an Option</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <label for="vegetarian">Vegetarian:</label>
    <select name="vegetarian" id="vegetarian-dropdown">
      <option value="none" disabled>Select an Option</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>
